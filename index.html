<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
    <form id='submitData'>
        <label for="city">City:
            <input type="text"  placeholder="Enter a city name" name="text" id="cityName" spellcheck="false">
        </label>
        <input type="submit" id="submit-btn" value="search">
        <p id="warning"></p>
    </form>
</div>
<div class="info">
        <p class="temp"></p>
        <p class="city"></p>
        <p class="description"></p>
        <p class="warning2"></p>
        <p class="humidity"></p>
    <button type="button" id="btn" onclick="clearResponse()">Clear</button>
</div>
<script src="app.js"></script>
</body>
</html>
